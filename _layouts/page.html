---
layout: default
---

<main class="main-content">
    <article class="post">
        <header class="entry-header">
            <h1 class="entry-title">{{page.title}}</h1>
            {% if page.banner_image %}
            <div class="post-thumbnail">
                <figure class="kg-card kg-image-card kg-width-wide">
                    <img src="{{ page.banner_image | prepend: site.baseurl }}" class="kg-image" alt="{% if page.banner_image_alt %}{{ page.banner_image_alt }}{% else %}{{ page.title }}{% endif %}">
                </figure>
            </div><!-- .post-thumbnail -->
            {% endif %}
        </header><!-- .entry-header -->
        <div class="entry-content">
            {{content}}
        </div><!-- .entry-content -->
    </article><!-- .post -->
</main><!-- .site-main -->
